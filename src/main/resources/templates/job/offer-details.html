<!doctype html>
<html lang="pl" layout:decorate="~{layout.html}" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta name="_job_offer_id" th:attr="content=${jobOffer.id}"/>
    <title th:text="${jobOffer.title}"></title>
</head>
<body>
<div id="job-offer-details" class="container" th:object="${jobOffer}" layout:fragment="content">
    <div class="mb-4">
        <h1 th:text="*{title}" class="h1 mt-4 mb-0 text-uppercase job-offer-title"></h1>
    </div>

    <!-- Flexbox layout with vertical centering -->
    <div class="row mb-5">
        <div class="d-flex align-items-center">
            <!-- Company Logo on the left -->
            <div class="col-auto">
                <a th:object="${jobOffer.companyLogo}" th:href="@{/images/{id}/{filename}(id=*{id},filename=*{filename})}" class="glightbox">
                    <img class="img-fluid" th:src="@{/images/{id}/{filename}(id=*{id},filename=*{filename})}"
                         th:attr="alt=${jobOffer.title} + ' - Logo'" style="max-width: 150px;">
                </a>
            </div>

            <!-- Job Details (branża, lokalizacja, do końca) on the right, centered vertically -->
            <div class="col ms-4">
                <div class="d-flex mb-2 flex-row job-offer-label">
                    <div class="px-2 text-end text-secondary">branża:</div>
                    <div th:text="*{branch}" class="px-2"></div>
                </div>
                <div class="d-flex mb-2 flex-row job-offer-label">
                    <div class="px-2 text-end text-secondary">lokalizacja:</div>
                    <div th:text="*{#strings.listJoin(locations, ', ')}" class="px-2"></div>
                </div>
                <div class="d-flex mb-2 flex-row job-offer-label">
                    <div class="px-2 text-end text-secondary">do końca:</div>
                    <div th:text="*{remainingDays}" class="px-2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Description Section -->
    <div>
        <h2 class="h4 mt-4 mb-3 text-uppercase">OPIS OFERTY</h2>
        <p th:text="*{description}" class="mt-2 mb-4"></p>
    </div>
</div>
</body>
</html>
