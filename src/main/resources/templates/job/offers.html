<!doctype html>
<html lang="pl" layout:decorate="~{layout.html}" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Oferty Pracy</title>
</head>
<body>
<div id="jobOffers" class="container" layout:fragment="content">
    <h1 class="h3 my-4 text-lg-center text-uppercase" style="letter-spacing: .375rem;">OFERTY PRACY</h1>

    <ul th:replace="~{_fragments::pagination(url='/jobs/offers/')}"></ul>

    <!-- Display job offers as a list -->
    <div class="list-group mb-3">
        <a th:each="jobOffer : ${page.elements}" th:object="${jobOffer}" th:href="@{/jobs/offer/{slug}(slug=*{slug})}"
           class="list-group-item list-group-item-action d-flex align-items-center">

            <!-- Company Logo (if present) -->
            <div class="me-3">
                <div style="width: 100px; height: 45px; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; overflow: hidden;">
                    <img th:if="${jobOffer.companyLogo != null}"
                         th:src="@{/images/{id}/{filename}(id=*{companyLogo.id},filename=*{companyLogo.filename})}"
                         alt="Company Logo" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                </div>
            </div>

            <!-- Job Offer Title -->
            <div>
                <span th:text="*{title}" class="fs-5 fw-semibold"></span>
            </div>
        </a>
    </div>

    <ul th:replace="~{_fragments::pagination(url='/jobs/offers/')}"></ul>
</div>
</body>
</html>
