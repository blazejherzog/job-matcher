<!doctype html>
<html lang="pl" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Admin - logowanie</title>
    <link rel="icon" th:href="@{/img/svg/favicon.svg}" type="image/svg+xml">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/css/glightbox.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column min-vh-100">
<header class="sticky-top">
    <nav class="navbar navbar-expand-lg bg-body shadow-sm">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">
                <h1 class="h2 mb-0">
                    <i class="bi bi-disc-fill text-info align-text-bottom"></i>
                    <span>JobMatcher</span>
                </h1>
            </a>

            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu"
                    aria-controls="menu" aria-expanded="false" aria-label="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<div class="container" layout:fragment="content">
    <h1 class="h3 my-4 text-lg-center text-uppercase" style="letter-spacing: .375rem;">Logowanie</h1>

    <div th:if="${param.error}" class="row justify-content-center">
        <div class="col-12 col-lg-11 col-xl-9 col-xxl-8">
            <div class="alert alert-danger alert-dismissible" role="alert">
                <div>Nieprawidłowa nazwa użytkownika lub hasło.</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
            <form id="form-login-admin" th:action="@{/admin/login}" method="post" novalidate>
                <div class="row">
                    <div class="col-md mb-3">
                        <div class="form-floating">
                            <input type="text" name="username" id="username" class="form-control"
                                   placeholder="Nazwa użytkownika" required autocomplete="off">
                            <label for="username" class="form-label text-body-tertiary">Nazwa użytkownika</label>
                            <div class="invalid-feedback">
                                Proszę wprowadzić nazwę użytkownika
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md mb-3">
                        <div class="form-floating">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Hasło" required>
                            <label for="password" class="form-label text-body-tertiary">Hasło</label>
                            <div class="invalid-feedback">
                                Proszę wprowadzić hasło
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <button type="submit" class="btn btn-primary">Zaloguj</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="mt-auto">
    <div class="container">
        <div class="d-flex flex-column flex-sm-row justify-content-center">
            <div class="mb-2 mb-sm-0 text-center">
                <p class="mb-0">&copy; 2024 JobMatcher</p>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"></script>
<script th:src="@{/js/jobmatcher.js}"></script>
</body>
</html>
